<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/346/346399.png">
</head>
<body>
    <div class="contenedor">
        <h1>CALCULADORA</h1>
        <div class="calculadora">
            <div class="input" id="pantalla">0</div>
            <button class="boton color1" id="borrarTodo">CE</button>
            <button class="boton color1" id="borrar">C</button>
            <button class="boton color1" id="sumar">+</button>
            <button class="boton color1" id="restar">-</button>
            <button class="boton" id="uno">1</button>
            <button class="boton" id="dos">2</button>
            <button class="boton" id="tres">3</button>
            <button class="boton color1" id="dividir">/</button>
            <button class="boton" id="cuatro">4</button>
            <button class="boton" id="cinco">5</button>
            <button class="boton" id="seis">6</button>
            <button class="boton color1" id="multiplicar">*</button>
            <button class="boton" id="siete">7</button>
            <button class="boton" id="ocho">8</button>
            <button class="boton" id="nueve">9</button>
            <button class="boton color1" id="potenciar">^</button>
            <button class="boton" id="punto">.</button>
            <button class="boton" id="cero">0</button>
            <button class="boton" id="raiz">âˆš</button>
            <button class="boton color2" id="igual">=</button>
        </div>
    </div>
</body>
<script src="calculo.js"></script>
</html>
